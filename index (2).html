    :root {

    body {

      margin: 0;
      padding: 0;
      background-color: var(--color-bg);
      color: var(--color-text);
    }

    header {
      background-color: var(--color-header-nav);
      color: white;
      padding: 30px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    nav {
      background-color: var(--color-nav-bg);
      padding: 12px;
      display: flex;
      justify-content: center;
      gap: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    nav a {
      color: var(--color-nav-text);
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    nav a:hover {
      color: var(--color-accent-hover);
      text-decoration: underline;
    }

    .container {
      padding: 40px 20px;
    }

    .card {
      background-color: var(--color-card);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,255,255,0.3);
      margin-bottom: 30px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: var(--color-nav-bg);
      color: var(--color-accent);
      font-size: 14px;
      border-top: 1px solid #333;
    }

    .section {
      display: none;
    }

    .active {
      display: block;
    }

    .productos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .producto {
      width: 250px;
      background-color: #000;
      border: 2px solid var(--neon);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 20px var(--neon);
      color: var(--neon);
    }

    .producto img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 0 10px var(--neon);
    }

    .producto h3 {
      margin: 10px 0 5px;
    }

    .producto p {
      font-weight: bold;
      color: var(--neon);
    }

    .producto a button {
      margin-top: 10px;
      background-color: var(--color-whatsapp);
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(37, 211, 102, 0.5);
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .producto a button:hover {
      background-color: #1ebe5d;
      box-shadow: 0 0 20px rgba(37, 211, 102, 0.8);
    }
  </style>
