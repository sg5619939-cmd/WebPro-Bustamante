<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebPro Bustamante</title>
  <style>
    :root {
      --color-bg: #000000;
      --color-card: #111111;
      --color-header-nav: #00bcd4;
      --color-accent: #00bcd4;
      --color-accent-hover: #0097a7;
      --color-text: #ffffff;
      --color-nav-bg: #111111;
      --color-nav-text: #00bcd4;
      --color-whatsapp: #25D366;
      --neon: #00ffff;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--color-bg);
      color: var(--color-text);
    }

    header {
      background-color: var(--color-header-nav);
      color: white;
      padding: 30px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    nav {
      background-color: var(--color-nav-bg);
      padding: 12px;
      display: flex;
      justify-content: center;
      gap: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    nav a {
      color: var(--color-nav-text);
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    nav a:hover {
      color: var(--color-accent-hover);
      text-decoration: underline;
    }

    .container {
      padding: 40px 20px;
    }

    .card {
      background-color: var(--color-card);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,255,255,0.3);
      margin-bottom: 30px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: var(--color-nav-bg);
      color: var(--color-accent);
      font-size: 14px;
      border-top: 1px solid #333;
    }

    .section {
      display: none;
    }

    .active {
      display: block;
    }

    .productos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .producto {
      width: 250px;
      background-color: #000;
      border: 2px solid var(--neon);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 20px var(--neon);
      color: var(--neon);
    }

    .producto img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 0 10px var(--neon);
    }

    .producto h3 {
      margin: 10px 0 5px;
    }

    .producto p {
      font-weight: bold;
      color: var(--neon);
    }

    .producto a button {
      margin-top: 10px;
      background-color: var(--color-whatsapp);
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(37, 211, 102, 0.5);
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .producto a button:hover {
      background-color: #1ebe5d;
      box-shadow: 0 0 20px rgba(37, 211, 102, 0.8);
    }
  </style>
</head>
<body>

  <header>
    <h1>WebPro Bustamante</h1>
    <p>Innovación y tecnología para transformar tu empresa.</p>
  </header>

  <nav>
    <a onclick="mostrar('productos')">Productos</a>
    <a onclick="mostrar('contacto')">Contacto</a>
  </nav>

  <div class="container">
    <section id="productos" class="section active">
      <div class="card">
        <h2>Productos</h2>
        <div class="productos">
          <!-- Reemplazá "https://tusitio.com" por tu dominio real -->
          <div class="producto" id="producto1">
            <img src="https://via.placeholder.com/250x160?text=Producto+1" alt="Producto 1">
            <h3>Sistema Operativo</h3>
            <p>Gs. 250.000</p>
            <a href="https://wa.me/595974986944?text=Hola%2C%20quiero%20consultar%20por%20el%20Sistema%20Operativo%3A%20https%3A%2F%2Ftusitio.com%2F%23producto1" target="_blank">
              <button>Consultar por WhatsApp</button>
            </a>
          </div>
          <div class="producto" id="producto2">
            <img src="https://via.placeholder.com/250x160?text=Producto+2" alt="Producto 2">
            <h3>Página Web</h3>
            <p>Gs. 400.000</p>
            <a href="https://wa.me/595974986944?text=Hola%2C%20quiero%20consultar%20por%20la%20Página%20Web%3A%20https%3A%2F%2Ftusitio.com%2F%23producto2" target="_blank">
              <button>Consultar por WhatsApp</button>
            </a>
          </div>
          <div class="producto" id="producto3">
            <img src="https://via.placeholder.com/250x160?text=Producto+3" alt="Producto 3">
            <h3>Procesador Digital</h3>
            <p>Gs. 180.000</p>
            <a href="https://wa.me/595974986944?text=Hola%2C%20quiero%20consultar%20por%20el%20Procesador%20Digital%3A%20https%3A%2F%2Ftusitio.com%2F%23producto3" target="_blank">
              <button>Consultar por WhatsApp</button>
            </a>
          </div>
          <!-- Agregá más productos duplicando este bloque y cambiando el ID, nombre, precio y enlace -->
        </div>
      </div>
    </section>

    <section id="contacto" class="section">
      <div class="card">
        <h2>Contacto</h2>
        <p><strong>Teléfono:</strong> <a href="tel:+595974986944">0974 986 944</a></p>
        <p><strong>Email:</strong> <a href="mailto:sg5619939@gmail.com">sg5619939@gmail.com</a></p>
        <a href="https://wa.me/595974986944?text=Hola%2C%20quiero%20hacer%20una%20consulta." target="_blank">
          <button>Escribinos por WhatsApp</button>
        </a>
      </div>
    </section>
  </div>

  <footer>
    © 2025 WebPro Bustamante - Todos los derechos reservados
  </footer>

  <script>
    function mostrar(seccionId) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(seccionId).classList.add('active');
    }
  </script>
</body>
</html>
